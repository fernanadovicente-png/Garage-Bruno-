<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Garage Bruno — PWA v3</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">
<link rel="icon" href="icons/logo.png" type="image/png">
<style>
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial,'Noto Sans';background:#0b1020;color:#e5e7eb}
header{display:flex;flex-wrap:wrap;align-items:center;gap:8px;padding:10px;background:#11182c;border-bottom:1px solid #243044;position:sticky;top:0;z-index:50}
header img{width:38px;height:38px;border-radius:8px}
header .title{font-weight:700}
header .muted{color:#94a3b8;font-size:12px}
.btn,select,input{border:1px solid #243044;border-radius:10px;padding:8px 10px;background:#1e293b;color:#e5e7eb;font-weight:600}
.btn.primary{background:linear-gradient(135deg,#2563eb,#0ea5e9);border:none}
.btn.ok{background:#14532d;border:none}
.btn.ghost{background:transparent;border:1px dashed #243044}
.container{max-width:1100px;margin:0 auto;padding:16px}
.card{background:#11182c;border:1px solid #243044;border-radius:16px;padding:16px;margin:16px 0}
.grid{display:grid;grid-template-columns:repeat(12,1fr);gap:12px}
.field{display:flex;flex-direction:column;gap:6px}
label{font-size:12px;color:#94a3b8}
input,textarea{background:#0f1628;border:1px solid #243044;color:#e5e7eb;border-radius:10px;padding:10px;width:100%}
textarea{min-height:60px;resize:vertical}
table{width:100%;border-collapse:collapse;background:#0f1628;border-radius:12px;overflow:hidden}
thead th{background:#0c1426;color:#94a3b8;font-size:12px;padding:10px;text-align:left}
tbody td{padding:8px;border-bottom:1px solid #243044}
tbody input{width:100%;padding:8px;background:#0e1730;border:1px solid #243044;color:#e5e7eb;border-radius:8px}
tfoot td{padding:10px;font-weight:700}
.totals{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px}
.total-card{background:#0f1628;border:1px solid #243044;border-radius:12px;padding:12px}
.total-card .label{font-size:12px;color:#94a3b8}
.total-card .value{font-size:18px;font-weight:800}
@media print{header{display:none}body{background:#fff;color:#000}input,textarea{border:none;background:#fff;color:#000}}
</style>
</head>
<body>
<header>
<img src="icons/logo.png" alt="Logo">
<div>
<div class="title">Garage Bruno</div>
<div class="muted">+41764712698 · b_martins91@hotmail.com</div>
</div>
<select id="lang" class="btn"><option value="pt">PT</option><option value="fr">FR</option></select>
<select id="currency" class="btn"><option value="CHF">CHF</option><option value="EUR">EUR</option></select>
<label class="muted">IVA %</label><input id="vat" type="number" step="0.1" value="7.7" style="width:70px">
<button id="install" class="btn ghost">Instalar</button>
<button id="history" class="btn">Histórico</button>
<button id="new" class="btn">Novo</button>
<button id="save" class="btn primary">Guardar</button>
<button id="pdf" class="btn ok">Exportar PDF</button>
</header>
<div class="container">
<div class="card">
<h2>Cliente & Veículo</h2>
<div class="grid">
<div class="field" style="grid-column:span 6"><label>Nome do cliente</label><input id="client"></div>
<div class="field" style="grid-column:span 3"><label>Telefone</label><input id="phone"></div>
<div class="field" style="grid-column:span 3"><label>Data</label><input id="date" type="date"></div>
<div class="field" style="grid-column:span 4"><label>Matrícula</label><input id="plate"></div>
<div class="field" style="grid-column:span 4"><label>Marca</label><input id="brand"></div>
<div class="field" style="grid-column:span 4"><label>Modelo</label><input id="model"></div>
</div>
</div>
<div class="card"><h2>Serviços</h2><table><thead><tr><th>Serviço</th><th>Qtd</th><th>Preço Un.</th><th>Total</th></tr></thead><tbody id="services"></tbody></table></div>
<div class="card"><h2>Peças</h2><table><thead><tr><th>Peça</th><th>Qtd</th><th>Preço Un.</th><th>Total</th></tr></thead><tbody id="parts"></tbody></table></div>
</div>
<script>
if('serviceWorker' in navigator){navigator.serviceWorker.register('service-worker.js');}
</script>
</body>
</html>
